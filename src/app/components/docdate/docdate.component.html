<div [ngClass]="isDisable?'disabled':''">
  <ion-datetime #dateDoc displayFormat="DD/MM/YYYY" presentation="date" (ionChange)="pickDate($event)">
    <ion-buttons slot="buttons">
      <ion-button color="primary" (click)="cancel(dateDoc)">Cancelar</ion-button>
      <ion-button color="primary" (click)="confirm(dateDoc)">Aceptar</ion-button>
    </ion-buttons>
  </ion-datetime>
</div>
